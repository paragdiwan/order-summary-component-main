<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card Demo</title>
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="card-container">
    <img class="hero" src="./images/illustration-hero.svg" />
    <div class="card">
     
      <h1>Order Summary</h1>
    
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    
      <div class="box">

        <div class="circle">
          <img src="./images/icon-music.svg" />
        </div>
    
        <div class="plan-info">
          <p class="action-link">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="change-link" href="#">Change</a>
      </div>
    
      <div class="button-container">
        <button>Proceed to Payment</button>
      </div>

      <div class="link-container">
        <a class="action-link" href="#">Cancel Order</a>
      </div>
    
    </div>
  </div>
  
</body>
</html>
